<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie a sua mentoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>AVALIE A SUA MENTORIA</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora la?.</p>
    </header>
      <img src="img1.svg" alt="nuvem laranja com 5 estrelas">
      <top>INFORMAÇÕES PESSOAIS</top>
      <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          
        <div class="input-wrapper">
          <label for="lastname">Nome</label>
          <input type="text" id="lastname"/> 
         </div>

         <div class="input-wrapper">
          <label for="firestsurname">Sobrenome</label>
          <input type="text" id="firestsurname" /> 
         </div>
         
         <div class="input-wrapper">
          <label for="event-email"> Email<span>(digite um email válido)</span></label>
          <input type="email" id="event-email"/> 
         </div>

         <fieldset>
          <div class="fieldset-wrapper">
            <legend> INFORMAÇÕES DO MENTOR</legend>
          </div>
        
        <div class="input-wrapper">
          <label for="event-mentor">Selecione quem foi seu mentor</label>
          <input type="text" id="event-mentor"/> 
         </div>
            <div class="input-wrapper">
              <label for="event-info">Feedback sobre o mentor</label>
              <textarea id="event-info"></textarea> 
            </div>
        
        </select>
       </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
            <div class="checkbox-wrapper">
            <input type="checkbox" id="event-doubts"/> 
            <label for="event-doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>AGENDANDO PRÓXIMA MENTORIA</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">data</label>
              <input type="date" id="event-date"/> 
             </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin"/> 
             </div>

             <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end"/> 
             </div>
            </div>
          

        </div>
      </fieldset>
      
    </form>
    <footer>
      <input
      class="button"
      type="submit"
      form="my-form"
      value="Salvar">
    </footer>
  </div> 
</body>
</html>
